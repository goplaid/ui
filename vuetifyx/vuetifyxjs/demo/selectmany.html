<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<script>
		(window.__goplaidVueComponentRegisters =
			window.__goplaidVueComponentRegisters || []).push(function(Vue, vueOptions) {
			var vuetify = new Vuetify({
				icons: {
					iconfont: 'md', // 'mdi' || 'mdiSvg' || 'md' || 'fa' || 'fa4'
				},
				theme: {
					themes: {
						light: {
							primary: "#673ab7",
							secondary: "#009688",
							accent: "#ff5722",
							error: "#f44336",
							warning: "#ff9800",
							info: "#8bc34a",
							success: "#4caf50"
						},
					},
				},
			});
			Vue.use(Vuetify);
			vueOptions.vuetify = vuetify;
		});
	</script>
	<title>vuetify demo</title>
</head>

<body>
	<script>
		window.__serverSideData__ = {
			states: {
				Name2: ["react", "jquery"],
			}
		}
	</script>
	<div id="app">

		<v-app>
			<v-content>
				<v-progress-linear
					:active="isFetching"
					indeterminate
					fixed
					height="2"
				></v-progress-linear>

				<v-container>

					<vx-selectmany v-field-name='"People"' label="People" add-item-label="add people"
								   :selected-items='[{id:"1",text:"person 1",image:"https://cdn.vuetifyjs.com/images/lists/1.jpg"},{id:"2",text:"person 2",image:"https://cdn.vuetifyjs.com/images/lists/2.jpg"}]'
								   :items='[{id:"1",text:"person 1",image:"https://cdn.vuetifyjs.com/images/lists/1.jpg"},{id:"2",text:"person 2",image:"https://cdn.vuetifyjs.com/images/lists/2.jpg"},{id:"3",text:"person 3",image:"https://cdn.vuetifyjs.com/images/lists/3.jpg"}]'>
					</vx-selectmany>

					<vx-selectmany v-field-name='"RemotePeople"' label="RemotePeople" add-item-label="add people"
								   :search-items-func='function(val){ return $plaid().eventFunc("hello").query("keyword", val).go() }'
								   :selected-items='[{id:"1",text:"person 1",image:"https://cdn.vuetifyjs.com/images/lists/1.jpg"},{id:"2",text:"person 2",image:"https://cdn.vuetifyjs.com/images/lists/2.jpg"}]' >
					</vx-selectmany>
					<button @click='$plaid().form(plaidForm).eventFunc("a").go()'>SEND</button>
				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/js/chunk-vendors.js"></script>
	<script src="http://localhost:3080/js/app.js"></script>
	<script src="http://localhost:3100/js/chunk-vendors.js"></script>
	<script src="http://localhost:3100/js/app.js"></script>

</body>

</html>
