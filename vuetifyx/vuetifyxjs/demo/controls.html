<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>vuetify demo</title>
</head>

<body>
	<script>
		window.__serverSideData__ = {
			states: {
				Name1: ["text1"],
				Name2: ["true"],
			}
		}
	</script>
	<div id="app">
		<v-app>
			<v-content>
				<v-container>
					<vw-text-field field-name="Name1"></vw-text-field>
					<vw-checkbox field-name="Name2" label="Hello" true-value="true" false-value="false" input-value="true"></vw-checkbox>
					<v-radio-group>
						<template v-slot:prepend>
							<h3>v-radio-group</h3>
						</template>
						<v-radio value="1" label="Option 1"></v-radio>
						<v-radio value="2" label="Option 2"></v-radio>
					</v-radio-group>
					<vw-radio-group field-name="Name3" value="2">
						<template v-slot:prepend>
							<h3>vw-radio-group</h3>
						</template>
						<v-radio value="1" label="Option 1"></v-radio>
						<v-radio value="2" label="Option 2"></v-radio>
					</vw-radio-group>
					<v-btn color="info" v-on:click='onclick({"id": "update"}, $event)'>Post</v-btn>

				</v-container>
			</v-content>
		</v-app>
	</div>

	<script src="http://localhost:3080/app.js"></script>
	<script src="http://localhost:3100/app.js"></script>

</body>

</html>
